name: Generar CV Portafolio

on:
  push:
    paths:
      - 'cv-portfolio/**'
  workflow_dispatch: # Esto te permite ejecutarlo manualmente si quieres

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Instalamos la herramienta Y el tema espec√≠fico
      - name: Instalar Resume CLI y Tema
        run: npm install -g resume-cli jsonresume-theme-flat

      - name: Generar HTML
        working-directory: cv-portfolio
        # Forzamos a que busque el tema instalado globalmente
        run: resume export index.html --theme flat

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cv-portfolio
          keep_files: true
