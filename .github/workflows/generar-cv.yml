name: Generar CV Portafolio

on:
  push:
    paths:
      - 'cv-portfolio/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generar HTML
        working-directory: cv-portfolio
        run: |
          npm init -y
          npm install resume-cli jsonresume-theme-flat
          npx resume export index.html --theme flat

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # PUBLICAR SOLO EL HTML generado, no los m√≥dulos pesados
          publish_dir: ./cv-portfolio
          exclude_assets: 'node_modules,package.json,package-lock.json'
          publish_branch: gh-pages
