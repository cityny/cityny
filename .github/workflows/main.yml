name: Update Repos
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "RECENT_REPOS"
          feed_list: "https://github.com/cityny.atom" # Tu feed de actividad de GitHub
          max_post_count: 5
          template: "- [$title]($url) - $description"
