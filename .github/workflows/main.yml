name: Repo List Generator

on:
  schedule:
    - cron: '0 0 * * *'  # EjecuciÃ³n diaria
  workflow_dispatch:      # Permite ejecuciÃ³n manual

jobs:
  repo-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Genera la imagen de estadÃ­sticas localmente
      - name: Generate Stats Images
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.REPO_TOKEN }}
          user: cityny
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Caracas
          filename: generated/stats.svg 

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get Repo List Data (API Directa)
        id: repo_data
        run: |
          REPO_LIST=$(curl -s -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
            "https://api.github.com/users/cityny/repos?per_page=100&type=all")
          STARRED_REPOS=$(curl -s -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
            "https://api.github.com/users/cityny/starred?per_page=100")
          OWN_REPOS=$(echo "$REPO_LIST" | jq -r '.[] | select(.fork == false) | .full_name' | tr '\n' ',')
          FORK_REPOS=$(echo "$REPO_LIST" | jq -r '.[] | select(.fork == true) | .full_name' | tr '\n' ',')
          STARRED_REPOS_LIST=$(echo "$STARRED_REPOS" | jq -r '.[].full_name' | tr '\n' ',')
          echo "ownRepos=$OWN_REPOS" >> $GITHUB_OUTPUT
          echo "forkRepos=$FORK_REPOS" >> $GITHUB_OUTPUT
          echo "starredRepos=$STARRED_REPOS_LIST" >> $GITHUB_OUTPUT
        shell: bash

      - name: Write to README using Python
        shell: python
        run: |
          import os
          
          # 1. Definir las etiquetas EXACTAS de tu README
          # Nota: las de stats NO tienen espacio antes del --> segÃºn lo que pusiste
          stats_start = "<!-- inicio-stats-->"
          stats_end   = "<!-- final-stats-->"
          
          own_start   = "<!-- inicio-proyectos -->"
          own_end     = "<!-- final-proyectos -->"
          
          fork_start  = "<!-- inicio-forks -->"
          fork_end    = "<!-- final-forks -->"
          
          star_start  = "<!-- inicio-stars -->"
          star_end    = "<!-- final-stars -->"

          # 2. Cargar datos de los pasos anteriores
          own_repos = "${{ steps.repo_data.outputs.ownRepos }}"
          fork_repos = "${{ steps.repo_data.outputs.forkRepos }}"
          starred_repos = "${{ steps.repo_data.outputs.starredRepos }}"
          
          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          def update_section(text, start, end, new_content):
              if start in text and end in text:
                  pre = text.split(start)[0]
                  post = text.split(end)[1]
                  return f"{pre}{start}\n{new_content}\n{end}{post}"
              return text

          def format_repos(repo_list):
              repo_names = sorted(repo_list.split(',')) if repo_list else []
              return "\n".join(f"- [{r.split('/')[1]}](https://github.com/{r})" for r in repo_names if r).strip()

          # 3. Aplicar los cambios usando las variables definidas arriba
          content = update_section(content, own_start, own_end, format_repos(own_repos))
          content = update_section(content, fork_start, fork_end, format_repos(fork_repos))
          content = update_section(content, star_start, star_end, format_repos(starred_repos))
          
          # Inyectar la imagen de stats
          stats_img = '<img src="./generated/stats.svg" />'
          content = update_section(content, stats_start, stats_end, stats_img)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(content)

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main
          git add README.md generated/
          git commit -m "ðŸ¤– Stats y Repos actualizados sin errores" || echo "Nada que actualizar"
          git push origin main
